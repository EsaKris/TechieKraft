<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - TechieTeen Application</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Full-screen image background */
        #image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://your-image-url.com'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Background Image -->
    <div id="image-background"></div>

    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="bg-gray-800 bg-opacity-80 p-8 rounded-lg max-w-lg w-full shadow-xl text-center">

            <!-- Success Icon -->
            <div class="text-green-500 mb-6">
                <i class="fa-solid fa-circle-check fa-5x"></i>
            </div>

            <!-- Title and Message -->
            <h1 class="text-2xl font-bold text-white mb-4">Application Submitted Successfully!</h1>
            <p class="text-gray-300 mb-6">Thank you for your applying for the TechieTeen Training Program. A Date for the Training will be sent to the provided Email and Phone Number.</p>

            <!-- Actions -->
            <div class="space-y-4">
                <a href="{% url 'home' %}" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-md transition">
                    Go to Homepage
                </a>
                <!-- <a href="form.html" class="block w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 rounded-md transition">
                    Submit Another Application
                </a> -->
            </div>
        </div>
    </div>
</body>
</html>
