<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - TechieTeen</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        #image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://your-image-url.com'); 
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="image-background"></div>

    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="bg-gray-800 bg-opacity-80 p-8 rounded-lg max-w-lg w-full shadow-xl text-center">

            <!-- Greeting -->
            <h1 class="text-3xl font-bold text-white mb-6">Book Your Appointment</h1>
            <p class="text-gray-300 mb-6">
                <!-- Dear <span class="text-blue-400 font-bold">{{ form.first_name}} {{ form.last_name }}</span>, 
                you have successfully registered as a 
                <span class="text-blue-400 font-bold">{{ form.position }}</span> in 
                <span class="text-blue-400 font-bold">{{ form.school_name }}.</span>. -->

                Kindly book an appointment with our team for the Training.
            </p>

            <!-- Booking Form -->
            <form method="POST" action="{% url 'book_appointment' school_registration_id %}" class="space-y-4">
                {% csrf_token %}

                <!-- Appointment Date -->
                <div class="flex flex-col">
                    <label for="date" class="text-lg text-white mb-2">Training Date</label>
                    <input type="date" name="date" id="date" required 
                           class="bg-gray-700 text-white px-4 py-3 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-600"
                           min="{{ today }}">
                </div>

                <!-- Appointment Time -->
                <div class="flex flex-col">
                    <label for="time" class="text-lg text-white mb-2">Preferred Time</label>
                    <input type="time" name="time" id="time" required 
                           class="bg-gray-700 text-white px-4 py-3 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-md transition">
                        Book Appointment
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
